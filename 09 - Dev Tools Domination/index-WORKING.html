<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Console Tricks!</title>
  </head>
  <body>
    <p onClick="makeGreen()">Ã—BREAKÃ—DOWNÃ—</p>

    <script>
      const dogs = [
        { name: "Snickers", age: 2 },
        { name: "hugo", age: 8 },
      ];

      function makeGreen() {
        const p = document.querySelector("p");
        p.style.color = "#BADA55";
        p.style.fontSize = "50px";
      }

      // Regular
      console.log("hello");

      // Interpolated
      console.log("Hello I am a %s string!", "ðŸ˜Ž");
      // similar to using es6 template strings
      const shades = "ðŸ˜Ž";
      console.log(`Hello I am a ${shades} string!`);
      // Styled - with %c
      console.log(
        "%cHello I am a string!",
        "font-size:50px; background:white; text-shadow: 10px 10px 0 grey"
      );
      // warning!
      console.warn("OH NO!");

      // Error :|
      console.error("DANG!");

      // Info
      console.info("Crocodiles eat 3-4 people per year!");

      // Testing - only prints if false
      console.assert(shades === "ðŸ¥°", "Wrong emoji, bruh");

      // clearing
      // console.clear()

      // Viewing DOM Elements
      const par = document.querySelector("p");
      console.log(par);
      console.dir(par); // gives collapsible object to inspect
      // Grouping together
      dogs.forEach((dog) => {
        // console.group(`${dog.name}`);
        console.groupCollapsed(`${dog.name}`);
        console.log(`This is ${dog.name}`);
        console.log(`${dog.name} is ${dog.age} years old`);
        console.log(`${dog.name} is ${dog.age * 7} dog years old`);
        console.groupEnd(`${dog.name}`);
      });

      // counting
      console.count("Dan");
      console.count("Dan");
      console.count("Dan");
      console.count("Dave");
      console.count("Dan");
      console.count("Dave");
      console.count("Dan");
      console.count("Dave");

      // timing
      console.time("fetching data");
      fetch(`https://api.github.com/users/danst3in`)
        .then((data) => data.json())
        .then((data) => {
          console.timeEnd("fetching data");
          console.log(data);
        });

      // table
      console.table(dogs);
    </script>
  </body>
</html>
